<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .header h1 {
      font-size: 18px;
      color: #4a90e2;
      margin: 0;
    }
    .description {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
      line-height: 1.4;
    }
    .instructions {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      font-size: 13px;
      color: #666;
    }
    .instructions ol {
      margin: 5px 0;
      padding-left: 20px;
    }
    .instructions li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Haber Kontrol</h1>
  </div>
  <div class="description">
    Haberlerin doğruluğunu kontrol etmek için sağ tık menüsünü kullanın.
  </div>
  <div class="instructions">
    <strong>Nasıl Kullanılır:</strong>
    <ol>
      <li>Herhangi bir haber linkine sağ tıklayın</li>
      <li>"Haber Kontrol ile Analiz Et" seçeneğini seçin</li>
      <li>Analiz sonucunu yeni sekmede görüntüleyin</li>
    </ol>
  </div>
</body>
</html>
